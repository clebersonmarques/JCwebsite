<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Página Inicial - Soluções em TI</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  scroll-behavior: smooth;
  padding-top: 70px;
  background-color: #f4f6f9;
}

/* MENU */
.menu-fixo {
  position: fixed;
  top: 0;
  width: 100%;
  background-color: #0b2c5d;
  z-index: 1000;
  padding: 15px 0;
  box-shadow: 0 4px 15px rgba(0,0,0,0.15);
}

.menu-fixo ul {
  list-style: none;
  display: flex;
  justify-content: center;
  margin: 0;
  padding: 0;
}

.menu-fixo ul li {
  margin: 0 25px;
}

.menu-fixo ul li a {
  color: #fff;
  text-decoration: none;
  font-weight: 600;
  letter-spacing: 0.5px;
}

.menu-fixo ul li a:hover {
  color: #ffcc00;
}

/* HERO */
header {
  background:
    linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
    url("https://images.unsplash.com/photo-1521737604893-d14cc237f11d");
  background-size: cover;
  background-position: center;
  color: white;
  padding: 140px 20px;
  text-align: center;
}

header h1 {
  font-size: 3em;
  margin-bottom: 15px;
}

header h2 {
  font-weight: 300;
}

header button {
  margin-top: 30px;
  padding: 14px 35px;
  font-size: 1em;
  background-color: #ffcc00;
  border: none;
  border-radius: 30px;
  font-weight: bold;
  cursor: pointer;
}

header button:hover {
  background-color: #ffaa00;
  transform: scale(1.05);
}

/* SEÇÕES */
section {
  padding: 80px 20px;
  text-align: center;
}

/* SERVIÇOS */
.servicos {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
  max-width: 1200px;
  margin: auto;
}

.servico {
  background: white;
  flex: 1 1 260px;
  max-width: 300px;
  border-radius: 16px;
  padding: 30px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  transition: transform 0.3s, box-shadow 0.3s;
}

.servico:hover {
  transform: translateY(-8px);
  box-shadow: 0 15px 40px rgba(0,0,0,0.15);
}

.servico h3 {
  color: #0b2c5d;
}

.servico button {
  margin-top: 15px;
  padding: 10px 25px;
  background-color: #09be21;
  border: none;
  color: white;
  border-radius: 30px;
  font-weight: bold;
  cursor: pointer;
}

.servico button:hover {
  background-color: #0b2c5d;
}

/* ORÇAMENTO & SOBRE */
#orcamento, #sobre {
  background-color: #ffffff;
}

/* GALERIA */
.galeria-grid img:hover {
  transform: scale(1.05);
}

/* FOOTER */
footer {
  background-color: #0b2c5d;
  color: white;
  padding: 40px 20px;
}

footer a {
  color: #ffcc00;
  text-decoration: none;
}

/* WHATSAPP */
.whatsapp-flutuante {
  position: fixed;
  bottom: 20px;
  right: 20px;
}

.whatsapp-flutuante img {
  width: 60px;
}
</style>
</head>

<body>

<nav class="menu-fixo">
  <ul>
    <li><a href="#servicos">Serviços</a></li>
    <li><a href="#orcamento">Orçamento</a></li>
    <li><a href="#sobre">Sobre</a></li>
    <li><a href="formulario.html">Inscrição</a></li>
  </ul>
</nav>

<header>
  <h1>Seja Bem Vindo Jc_Computer_Services_EI</h1>
  <h2>Oferecemos soluções completas em TI para seu negócio</h2>
  <button onclick="window.location.href='#orcamento'">Orçar Agora</button>
</header>

<section id="servicos">
  <h2>Nossos Principais Serviços</h2>
  <div class="servicos">
    <!-- TODOS OS TEUS SERVIÇOS (inalterados) -->

  </div>
</section>

</body>
</html>
